<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AMO Solutions</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="drop.js"></script>
</head>
<body>
  <!-- Header -->
  <nav>
    <div class="nav-container">
      <div class="logo"><a href="header.html" style="text-decoration: none;">AMO Solutions</a></div>
      <div class="menu">
        <a href="#" onclick="loadPage('pages/index.html')">Home</a>
        <a href="#" onclick="loadPage('pages/voltage.html')">Voltage Drop</a>
        <a href="#" onclick="loadPage('pages/conduit.html')">Conduit Dimension</a>
        <a href="#" onclick="loadPage('pages/tray.html')">Cable Tray Sizing</a>
        <a href="#" onclick="loadPage('pages/others.html')">Others</a>
      </div>
    </div>
  </nav>

  <!-- Conteúdo dinâmico -->
  <div class="div-alin">
    <main id="main-content">
      <!-- Aqui será carregado o conteúdo das páginas -->
    </main>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AMO Solutions. Todos os direitos reservados.</p>
  </footer>

  <script>
    async function loadPage(url) {
      const res = await fetch(url);
      const html = await res.text();
      document.getElementById('main-content').innerHTML = html;

      // Atualiza menu ativo
      document.querySelectorAll('.menu a').forEach(link => link.classList.remove('active'));
      const activeLink = Array.from(document.querySelectorAll('.menu a'))
        .find(link => link.getAttribute('onclick')?.includes(url));
      if (activeLink) activeLink.classList.add('active');
    }

    // Carrega a página inicial
    loadPage('pages/index.html');
  </script>

  <script src="js/drop.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
